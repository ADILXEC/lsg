<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This IPL 2024 experience LSG's Virtual Cricket Stadium!</title>
    <meta name="description" content="Find the perfect view with LSG’s virtual seat viewer. Choose your ideal seat before you book - close-up action, panoramic views, etc for an unforgettable experience">
<link rel="icon" href="LSGS.png" type="image/x-icon">
    <style>
        /* Style the video */
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -100;
            background-size: cover;
            object-fit: cover;
        }


        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items vertically */
            z-index: 0; /* Ensure the container is above the video but below other content */
        }

        /* Style the image */
        .centered-image {
            max-width: 100%; /* Ensure the image does not overflow the container */
            max-height: 100%; /* Ensure the image does not overflow the container */
        }

        /* Style the button */
        .video-container button {
            display: block; /* Make the button a block element to center it below the image */
            margin: -80px auto 10px auto; /* Adjust the bottom margin to move the button up */
            padding: 10px 20px; /* Add some padding inside the button */
            background-color: #007BFF; /* Set a background color */
            color: white; /* Set the text color */
            border: none; /* Remove the default border */
            border-radius: 5px; /* Add some rounded corners */
            cursor: pointer; /* Change the cursor to a pointer when hovering over the button */
            font-family: 'Futura', sans-serif; /* Set the font to Futura */
            text-decoration: none; /* Remove the underline */
        }

        /* Style the <a> tag to remove the underline */
        .video-container a {
            text-decoration: none;
            color: inherit; /* Ensure the link color matches the button text color */
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video autoplay muted loop playsinline>
        <source src="LSG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Container for the centered image and button -->
    <div class="video-container">
        <img src="LSGLOGO.png" alt="Centered Image" class="centered-image">
        <!-- Wrap the button with an <a> tag for navigation -->
        <a href="index2.html">
            <button>ENTER STADIUM</button>
        </a>
    </div>

    <!-- Your content goes here -->
</body>
</html>
