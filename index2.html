<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 View</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.59/build/spline-viewer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure body takes full viewport height */
            overflow: hidden;
        }

        .spline-viewer-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .pill-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            padding: 10px 25px;
            border-radius: 20px;
            background-color: #ffffff;
            color: #0b7cf6;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-family: 'Futura', sans-serif;
            display: none;
        }

        .blue-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0b7cf6;
            opacity: 1;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 2s ease;
        }

        .blue-screen img {
            max-width: 80%;
            max-height: 60%;
            margin-bottom: 20px;
        }

        .blue-screen p {
            color: white;
            font-size: 20px;
            font-family: 'Futura', sans-serif;
            text-align: center;
        }

        .watermark {
            position: absolute;
            bottom: 20px;
            right: 10px;
            width: 150px;
            height: auto;
            opacity: 0.9;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="blue-screen">
        <img src="waterm.png" alt="Watermark" class="watermark">
        <img src="LSGLOGO.png" alt="Centered Image">
        <p>Loading...</p>
    </div>

    <div class="spline-viewer-wrapper">
        <spline-viewer url="https://prod.spline.design/2MaFEcdidD5JFV88/scene.splinecode"></spline-viewer>
        <img src="waterm.png" alt="Watermark" class="watermark">
    </div>

    <a class="pill-button" href="http://lsg360.com/">BACK</a>

    <script>
        function hideBlueScreen() {
            const blueScreen = document.querySelector('.blue-screen');
            blueScreen.style.opacity = '0';
            setTimeout(() => {
                blueScreen.remove();
            }, 2000);
        }

        setTimeout(hideBlueScreen, 3000);

        function showButton() {
            const button = document.querySelector('.pill-button');
            button.style.display = 'block';
        }

        setTimeout(showButton, 3000);

        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.pill-button');
            button.addEventListener('click', handleClick);
        });

        function handleClick() {
            console.log('Button clicked');
        }
    </script>
</body>
</html>
