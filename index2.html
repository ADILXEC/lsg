<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 View</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.59/build/spline-viewer.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1; /* Ensure the spline viewer stays beneath other elements */
        }

        .pill-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2; /* Ensure the button is above the viewer */
            padding: 10px 25px;
            border-radius: 20px;
            background-color: #ffffff;
            color: #0b7cf6;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-family: 'Futura', sans-serif;
            display: none; /* Initially hide the button */
        }

        .blue-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0b7cf6;
            opacity: 1; /* Initially visible */
            z-index: 3; /* Ensure the blue screen is above other elements */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 2s ease; /* Fade effect */
        }

        .blue-screen img {
            max-width: 80%;
            max-height: 60%;
            margin-bottom: 20px; /* Add margin below the image */
        }

        .blue-screen p {
            color: white;
            font-size: 20px;
            font-family: 'Futura', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="blue-screen">
        <img src="LSGLOGO.png" alt="Centered Image">
        <p>Loading...</p>
    </div>

    <spline-viewer url="https://prod.spline.design/2MaFEcdidD5JFV88/scene.splinecode"></spline-viewer>

    <a class="pill-button" href="http://lsg360.com/">BACK</a>

    <script>
        // Function to hide the blue screen after a delay
        function hideBlueScreen() {
            const blueScreen = document.querySelector('.blue-screen');
            blueScreen.style.opacity = '0'; /// Make the blue screen transparent
            setTimeout(() => {
                blueScreen.remove(); // Remove the blue screen from the DOM after fading out
            }, 2000); /// Wait for the fade effect to complete
        }

        // Hide the blue screen after 3 seconds
        setTimeout(hideBlueScreen, 3000);

        // Function to show the button after a delay
        function showButton() {
            const button = document.querySelector('.pill-button');
            button.style.display = 'block';
        }

        // Show the button after 3 seconds
        setTimeout(showButton, 3000);

        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('.pill-button');
            button.addEventListener('click', handleClick);
        });

        function handleClick() {
            // Add your button click functionality here
            console.log('Button clicked');
        }
    </script>
</body>
</html>
